<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Colortoggle</title>
  </head>
  <body>
    <nav class="nav-main">
      <div class="hamburgerIcon"></div>

      <aside class="sideMenu">
        <div class="radioBtns">
          <label class="btn btnGreen">
            <input type="radio" name="color" id="green" /><span class="clrName">Home</span>
          </label>
          <label class="btn btnYellow">
            <input type="radio" name="color" id="yellow" /><span class="clrName">Yellow</span>
          </label>
          <label class="btn btnRed">
            <input type="radio" name="color" id="red" /><span class="clrName">Red</span>
          </label>
          <label class="btn btnPurple">
            <input type="radio" name="color" id="purple" /><span class="clrName">Purple</span>
          </label>
          <label class="btn btnPink">
            <input type="radio" name="color" id="pink" /><span class="">Pink</span>
          </label>
        </div>
      </aside>
    </nav>
  </body>
</html>
