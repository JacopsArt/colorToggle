<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js?speed=2"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Colortoggle</title>
  </head>
  <body>
    <nav class="main">
      <div id="hamburgerIcon"></div>
    </nav>
    <div class="container">
      <ul id="sidebar">
        <label class="btnGreen">
          <input type="radio" name="color" id="green" /><span
            class="btn"
          ></span>
        </label>
        <label class="btnYellow">
          <input type="radio" name="color" id="yellow" /><span
            class="btn"
          ></span>
        </label>
        <label class="btnRed">
          <input type="radio" name="color" id="red" /><span class="btn"></span>
        </label>
        <label class="btnPurple">
          <input type="radio" name="color" id="purple" /><span
            class="btn"
          ></span>
        </label>
        <label class="btnPink">
          <input type="radio" name="color" id="pink" /><span class="btn"></span>
        </label>
      </ul>
    </div>
  </body>
</html>
